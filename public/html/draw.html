<!DOCTYPE html>
<html>
<head>
  <script src="/public/es5/rpcdraw.js"></script>
  <script>
  window.onload = function () {
    init();
  }
  </script>
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <style>
  #canvas {
    width: 100%;
    height: 80%;
    text-align: center;
  }
  canvas {
    margin: 0 auto;
    border: solid black 1px;
  }
  ul > li {
    display: inline-block;
    border: outset black 3px;
  }
  li > a {
    display: inline-block;
    height: 3em;
    width: 3em;
  }
  </style>
</head>
<body>
  <a href="#" onclick="window.history.back()">&lt;&lt;Back</a><br>
  <div>
    <p>Draw below. You can save using your browser.<i> Desktop: right click, Save Image As. Mobile: Long click, go to Save.</i></p>
  </div>
  <div>
    <ul>
      <li>
        <a onclick="clearCanvas(true); return false;">Clear</a>
      </li>
      <li style="background-color: black;"
        onclick="setColor(this.style.backgroundColor); return false;" >
        <a>&nbsp</a>
      </li>
      <li style="background-color: grey;"
        onclick="setColor(this.style.backgroundColor); return false;" >
        <a>&nbsp</a>
      </li>
      <li style="background-color: white;"
        onclick="setColor(this.style.backgroundColor); return false;" >
        <a>&nbsp</a>
      </li>
      <li style="background-color: blue;"
        onclick="setColor(this.style.backgroundColor); return false;" >
        <a>&nbsp</a>
      </li>
      <li style="background-color: green;"
        onclick="setColor(this.style.backgroundColor); return false;" >
        <a>&nbsp</a>
      </li>
      <li style="background-color: yellow;"
        onclick="setColor(this.style.backgroundColor); return false;" >
        <a>&nbsp</a>
      </li>
      <li style="background-color: red;"
        onclick="setColor(this.style.backgroundColor); return false;" >
        <a>&nbsp</a>
      </li>
      <li
        onclick="width = 1; return false;" >
        <a>Thin</a>
      </li>
      <li
        onclick="width = 10; return false;" >
        <a>Thick</a>
      </li>
    </ul>
  </div>
  <div id="canvas">
  </div>
</body>
</html>
